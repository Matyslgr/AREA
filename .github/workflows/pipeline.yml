name: CI/CD Pipeline

on:
  push:
    branches: ['main', 'dev']
    tags: ['v*']
  pull_request:
    branches: ['main', 'dev']

jobs:
  build:
    name: ðŸ—ï¸ Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ðŸ“¦ Install Dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build Project
        run: npm run build

      - name: ðŸ§¹ Lint Check
        run: npm run lint --if-present

      - name: ðŸ§ª Run Tests
        run: npm test --if-present

      - name: ðŸ“± Generate Release APK (Simulation)
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          # In a real scenario, we would build our mobile like this:
          # cd apps/mobile && ./gradlew assembleRelease
          # For the sake of this example, we'll just create a dummy APK file.
          echo "APK Version ${{ github.ref_name }}" > client.apk

      - name: ðŸ“¤ Upload Artifacts
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: client-apk
          path: client.apk
          if-no-files-found: error

  mirror:
    name: ðŸªž Push to Epitech Mirror
    needs: [build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    uses: Matyslgr/.github/.github/workflows/mirror.yml@main
    with:
      mirror_url: ${{ vars.MIRROR_URL }}
    secrets: inherit

  release:
    name: ðŸ“¦ Create GitHub Release
    needs: [build]
    if: startsWith(github.ref, 'refs/tags/')

    permissions:
      contents: write

    uses: Matyslgr/.github/.github/workflows/release_maker.yml@main
    with:
      artifact_pattern: "*"
