name: CI/CD Pipeline

on:
  push:
    branches: ['main', 'dev']
    tags: ['v*']
  pull_request:
    branches: ['main', 'dev']

jobs:
  build:
    name: ğŸ—ï¸ Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ§¹ Clean package-lock for optional deps
        run: rm -f package-lock.json

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ—ï¸ Build Project
        run: npm run build

      - name: ğŸ§¹ Lint Check
        run: npm run lint --if-present

      - name: ğŸ§ª Run Tests
        run: npm test --if-present

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ“± Generate Android APK (Release)
        run: |
          export GRADLE_OPTS="-Xmx4g -XX:MaxMetaspaceSize=3g"
          cd apps/mobile
          npx expo prebuild --platform android
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease

      - name: ğŸš€ Prepare Release Assets
        run: |
          mkdir -p release-assets
          cp apps/mobile/android/app/build/outputs/apk/release/app-release.apk release-assets/client.apk

      - name: ğŸ“¤ Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-files
          path: release-assets/

  mirror:
    name: ğŸª Push to Epitech Mirror
    needs: [build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    uses: Matyslgr/.github/.github/workflows/mirror.yml@main
    with:
      mirror_url: ${{ vars.MIRROR_URL }}
    secrets: inherit

  release:
    name: ğŸ“¦ Create GitHub Release
    needs: [build]
    if: |
      startsWith(github.ref, 'refs/tags/') ||
      (github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/ci/apk_build'))

    permissions:
      contents: write

    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-files
          path: dist

      - name: ğŸ“¦ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || 'latest' }}
          name: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || 'Latest Development Build' }}
          body: |
            Automatic build from ${{ github.ref_name }} branch.
            Built on: ${{ github.event.head_commit.timestamp || 'N/A' }}
            Commit: ${{ github.sha }}
          files: dist/**/*
          generate_release_notes: true
          prerelease: false
          make_latest: true
