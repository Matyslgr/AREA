name: CI/CD Pipeline

on:
  push:
    branches: ['main', 'dev', 'ci/apk_build']
    tags: ['v*']
  pull_request:
    branches: ['main', 'dev']

jobs:
  build:
    name: ğŸ—ï¸ Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ§¹ Clean package-lock for optional deps
        run: rm -f package-lock.json

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ—ï¸ Build Project
        run: npm run build

      - name: ğŸ§¹ Lint Check
        run: npm run lint --if-present

      - name: ğŸ§ª Run Tests
        run: npm test --if-present

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ“± Generate Android APK
        run: |
          cd apps/mobile
          npx expo prebuild --platform android
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: ğŸš€ Prepare Release Assets
        run: |
          mkdir -p release-assets
          cp apps/mobile/android/app/build/outputs/apk/debug/app-debug.apk release-assets/client.apk

      - name: ğŸ“¤ Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-files
          path: release-assets/

  mirror:
    name: ğŸª Push to Epitech Mirror
    needs: [build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    uses: Matyslgr/.github/.github/workflows/mirror.yml@main
    with:
      mirror_url: ${{ vars.MIRROR_URL }}
    secrets: inherit

  release:
    name: ğŸ“¦ Create GitHub Release
    needs: [build]
    if: |
      startsWith(github.ref, 'refs/tags/') ||
      (github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/ci/apk_build'))

    permissions:
      contents: write

    uses: Matyslgr/.github/.github/workflows/release_maker.yml@main
    with:
      artifact_pattern: "release-files/*"
